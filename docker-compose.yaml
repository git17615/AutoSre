version: "3.8"

services:
  backend:
    image: python:3.11-alpine
    container_name: autosre-backend
    ports:
      - "8000:8000"
    command: >
      sh -c "
      pip install fastapi uvicorn &&
      echo '
from fastapi import FastAPI
from fastapi.middleware.cors import CORSMiddleware
import random
from datetime import datetime
import uvicorn

app = FastAPI(title=\"AutoSRE API\")

app.add_middleware(
    CORSMiddleware,
    allow_origins=[\"*\"],
    allow_credentials=True,
    allow_methods=[\"*\"],
    allow_headers=[\"*\"],
)

SERVICES = [
    {\"id\": \"1\", \"name\": \"user-service\", \"type\": \"http\", \"port\": 3001},
    {\"id\": \"2\", \"name\": \"payment-service\", \"type\": \"http\", \"port\": 3002},
    {\"id\": \"3\", \"name\": \"inventory-service\", \"type\": \"http\", \"port\": 3003}
]

@app.get(\"/\")
def root():
    return {\"message\": \"AutoSRE Platform\", \"version\": \"2.0\", \"status\": \"running\"}

@app.get(\"/health\")
def health():
    return {\"status\": \"healthy\"}

@app.get(\"/api/services\")
def get_services():
    services_response = []
    for service in SERVICES:
        status = \"healthy\" if random.random() > 0.3 else \"unhealthy\"
        services_response.append({
            **service,
            \"status\": status,
            \"cpu\": random.randint(20, 95),
            \"memory\": random.randint(30, 90),
            \"latency\": random.randint(50, 500),
            \"last_check\": datetime.now().isoformat()
        })
    return services_response

@app.get(\"/api/incidents\")
def get_incidents():
    incidents = []
    if random.random() > 0.5:
        incidents.append({
            \"id\": \"1\",
            \"service_name\": \"payment-service\",
            \"description\": \"High CPU usage detected (92%)\",
            \"severity\": \"high\",
            \"status\": \"active\",
            \"detected_at\": datetime.now().isoformat()
        })
    return incidents

@app.post(\"/api/services/{service_id}/restart\")
def restart_service(service_id: str):
    return {
        \"success\": True,
        \"message\": f\"Service {service_id} restarted successfully\",
        \"timestamp\": datetime.now().isoformat()
    }

@app.get(\"/api/ai/status\")
def ai_status():
    return {
        \"status\": \"active\",
        \"model\": \"local-pattern-matching\",
        \"patterns\": 5,
        \"version\": \"1.0.0\"
    }

if __name__ == \"__main__\":
    uvicorn.run(app, host=\"0.0.0.0\", port=8000)
      ' > app.py && python app.py"

  frontend:
    image: nginx:alpine
    container_name: autosre-frontend
    ports:
      - "3000:80"
    volumes:
      - ./html:/usr/share/nginx/html
